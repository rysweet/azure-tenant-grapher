name: Property Coverage Validation

on:
  pull_request:
    paths:
      - 'src/iac/handlers/**'
      - 'src/iac/property_validation/**'
      - '.github/workflows/property-coverage.yml'
  push:
    branches:
      - main
    paths:
      - 'src/iac/handlers/**'
      - 'src/iac/property_validation/**'

permissions:
  contents: read
  pull-requests: write  # Required for posting PR comments

jobs:
  validate-coverage:
    name: Validate Property Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for regression analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          # Install project dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run property coverage validation
        id: coverage
        run: |
          # Make PR checker executable
          chmod +x src/iac/property_validation/ci/pr_checker.py

          # Run validation and capture output
          python src/iac/property_validation/ci/pr_checker.py \
            --handlers-dir src/iac/handlers \
            --thresholds src/iac/property_validation/ci/thresholds.yaml \
            --output coverage-report.md \
            --verbose
        continue-on-error: true  # Don't fail job yet - we want to post comment first

      - name: Read coverage report
        id: report
        if: always()
        run: |
          if [ -f coverage-report.md ]; then
            # Read report into environment variable (escape for GitHub Actions)
            REPORT=$(cat coverage-report.md)
            echo "report<<EOF" >> $GITHUB_OUTPUT
            echo "$REPORT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "report=No coverage report generated" >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment with coverage report
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const report = `${{ steps.report.outputs.report }}`;

            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Property Coverage Validation')
            );

            const commentBody = report;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: property-coverage-report
          path: coverage-report.md
          retention-days: 30

      - name: Fail if thresholds violated
        if: steps.coverage.outcome == 'failure'
        run: |
          echo "::error::Property coverage validation failed - check the PR comment for details"
          exit 1

      - name: Success summary
        if: steps.coverage.outcome == 'success'
        run: |
          echo "::notice::âœ… All property coverage thresholds passed"
