# GitGuardian configuration
# https://docs.gitguardian.com/internal-repositories-monitoring/integrations/git_hooks/pre_commit

version: 2

# Paths to exclude from scanning
paths-ignore:
  - "**/.env.example"
  - "**/tests/**"
  - "**/*.example"
  - ".claude/**/tests/**"
  - ".claude/**/fixtures/**"
  - ".claude/skills/**/reference.md"
  - ".claude/skills/**/examples.md"
