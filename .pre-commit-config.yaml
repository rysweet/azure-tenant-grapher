# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        language: python
        additional_dependencies: [pyright==1.1.350]
        entry: pyright
        pass_filenames: false
      - id: spa-test
        name: SPA Tests
        language: system
        entry: bash -c "cd spa && [ -d node_modules ] && npm test -- --no-coverage --watchAll=false || echo 'Skipping SPA tests - run: cd spa && npm install'"
        pass_filenames: false
        files: '^spa/.*\.(ts|tsx|js|jsx|css)$'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: [--skip=B101, --exit-zero]  # Skip assert_used test and always exit 0

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
