version: '3.8'

# Local development environment for ATG Remote Service
# Run with: docker-compose up -d

services:
  # ATG Remote Service
  atg-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atg-service
    ports:
      - "8000:8000"
    environment:
      # Neo4j connection
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-development-password}

      # API authentication
      - API_KEY=${API_KEY:-dev-api-key-change-me}

      # Azure tenant for scanning
      - TARGET_TENANT_ID=${TARGET_TENANT_ID}

      # Environment marker
      - ENVIRONMENT=local
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      # Mount output directory for generated files
      - ./output:/app/output

      # Optional: Mount source for live development (uncomment if needed)
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neo4j database
  neo4j:
    image: neo4j:5.13
    container_name: atg-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-development-password}

      # Memory settings (adjust based on your machine)
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_server_memory_pagecache_size=2G

      # Performance settings
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      # Persist database data
      - neo4j-data:/data

      # Persist logs
      - neo4j-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-development-password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local

networks:
  default:
    name: atg-network
