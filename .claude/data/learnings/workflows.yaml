      - "parallel"
      - "branch"
      - "development"
    summary: "Use git worktrees for parallel feature development instead of branch switching"
    insight: |
      Git worktrees allow working on multiple branches simultaneously without
      stashing or committing incomplete work. Each worktree is a separate
      directory with its own checkout. This is especially useful when:
      - Reviewing PRs while working on your own feature
      - Running long tests on one branch while coding on another
      - Comparing implementations across branches

      Worktrees share the same .git, so pushes/pulls work from any worktree.
    example: |
      # Create worktree for a feature branch
      git worktree add ../worktrees/feat/my-feature -b feat/my-feature

      # List all worktrees
      git worktree list

      # Remove worktree when done
      git worktree remove ../worktrees/feat/my-feature
