  # Real example: Pre-commit verification workflow
  - id: "wf-002"
    created: "2025-11-25T00:00:00Z"
    keywords:
      - "pre-commit"
      - "ci"
      - "lint"
      - "format"
      - "commit"
    summary: "Always run pre-commit before pushing to catch CI failures locally"
    insight: |
      Running pre-commit locally before pushing catches 80% of CI failures.
      This saves the 5-10 minute round-trip of push -> CI fail -> fix -> push.

      Make it a habit:
      1. Run `pre-commit run --all-files` before final commit
      2. Use `pre-commit install` to auto-run on every commit
      3. When CI fails, first run pre-commit locally to reproduce
    example: |
      # Run on all files before pushing
      pre-commit run --all-files

      # Auto-install for all commits
      pre-commit install

      # Run specific hooks only
      pre-commit run ruff --all-files
    confidence: 0.9
    times_used: 0
