      - "knowledge-archaeologist"
      - "*-analyst"

  skills:
    include_categories:
      - "coding"
      - "testing"
      - "development"
    exclude_categories:
      - "creative"
      - "research"
    include:
      - "outside-in-testing"
      - "design-patterns-expert"

metadata:
  author: "amplihack"
  version: "1.0.0"
  tags: ["development", "coding", "focused"]
  created: "2025-11-22T00:00:00Z"
