    include:
      - "ultrathink"
      - "analyze"
      - "fix"
      - "amplihack:modular-build"
      - "ddd:*"

  context:
    include:
      - "PHILOSOPHY.md"
      - "PATTERNS.md"
      - "TRUST.md"
      - "PROJECT.md"

  agents:
    include:
      - "architect"
      - "builder"
      - "reviewer"
      - "tester"
      - "api-designer"
      - "database"
      - "security"
      - "cleanup"
      - "optimizer"
